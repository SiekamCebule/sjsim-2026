name: Release

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ${{ matrix.os }}
    env:
      npm_execpath: pnpm
      npm_config_user_agent: pnpm
      ELECTRON_BUILDER_SKIP_INSTALL_DEPENDENCIES: "true"
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Python (node-gyp)
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Ensure setuptools (Windows)
        if: runner.os == 'Windows'
        run: python -m pip install --upgrade pip setuptools

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: Rebuild native deps (Linux)
        if: runner.os == 'Linux'
        run: pnpm -C packages/app exec -- electron-rebuild -f -w better-sqlite3

      - name: Rebuild native deps (Windows)
        if: runner.os == 'Windows'
        run: pnpm -C packages/app exec -- electron-rebuild -f -w better-sqlite3

      - name: Build UI (all)
        shell: bash
        run: pnpm -C packages/ui run build

      - name: Build app (all)
        shell: bash
        run: pnpm exec -- tsc -p packages/app/tsconfig.json

      - name: Verify app entry (all)
        shell: bash
        run: test -f packages/app/dist/main.js

      - name: Copy UI dist (all)
        shell: bash
        run: pnpm run copy-ui-dist

      - name: Apply fake names (all)
        shell: bash
        run: pnpm run apply-fake-names:release -- --dist packages/app/ui/dist

      - name: Build release (Linux)
        if: runner.os == 'Linux'
        run: pnpm --filter @sjsim/app run package:linux

      - name: Build release (Windows)
        if: runner.os == 'Windows'
        run: pnpm --filter @sjsim/app run package:win

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sjsim-${{ runner.os }}
          path: packages/app/release/**

      - name: Publish GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: packages/app/release/**
