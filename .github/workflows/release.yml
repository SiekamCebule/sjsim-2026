name: Release

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Python 3.11 (node-gyp)
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install setuptools (Windows)
        if: runner.os == 'Windows'
        run: python -m pip install --upgrade pip setuptools

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: Rebuild better-sqlite3 for Electron
        shell: bash
        working-directory: packages/app
        run: npx --yes @electron/rebuild -f -w better-sqlite3

      - name: Build UI
        shell: bash
        working-directory: packages/ui
        run: npx vite build

      - name: Build Core package
        shell: bash
        working-directory: packages/core
        run: npx tsc -p tsconfig.json

      - name: Build Electron main process
        shell: bash
        working-directory: packages/app
        run: npx tsc -p tsconfig.json

      - name: Debug – list app dist
        shell: bash
        run: ls -la packages/app/dist/ || echo "dist/ DOES NOT EXIST"

      - name: Verify main.js exists
        shell: bash
        run: |
          if [ ! -f packages/app/dist/main.js ]; then
            echo "ERROR: packages/app/dist/main.js does not exist!"
            exit 1
          fi
          echo "✓ main.js exists"

      - name: Copy UI dist into app
        shell: bash
        run: pnpm run copy-ui-dist

      - name: Apply fake names
        shell: bash
        run: npx tsx scripts/apply-fake-names.ts --release --dist packages/app/ui/dist

      - name: Package (Linux)
        if: runner.os == 'Linux'
        shell: bash
        working-directory: packages/app
        run: npx electron-builder --linux

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: bash
        working-directory: packages/app
        run: npx electron-builder --win

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sjsim-${{ runner.os }}
          path: packages/app/release/*

      - name: Publish GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: packages/app/release/*
